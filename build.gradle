plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
    implementation group: 'io.cucumber', name: 'cucumber-core', version: '7.15.0'
   // implementation group: 'io.cucumber', name: 'cucumber-testng', version: '7.15.0'
    implementation group: 'io.cucumber', name: 'cucumber-java', version: '7.15.0'
    testImplementation group: 'io.cucumber', name: 'cucumber-junit', version: '7.15.0'
    implementation group: 'io.cucumber', name: 'cucumber-gherkin', version: '7.15.0'
    compileOnly group: 'io.cucumber', name: 'cucumber-jvm-deps', version: '1.0.6'



}

test {
    useJUnitPlatform()
}